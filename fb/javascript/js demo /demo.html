<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    .screen{
        width: 300px;
        height: 300px;
        border: solid 10px;
    }
</style>

<body>
    <div class="screen">

    </div>
    <button onclick="color('red')">Red</button>
    <button onclick="color('yellow')">yellow</button>
    <button onclick="color('green')">green</button>
    <button onclick="color('orange')">orange</button>
    <script>
        function color(col){
            document.getElementsByClassName("screen")[0].style.background = col;
        }
    </script>
</body>

</html>
